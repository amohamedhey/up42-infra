apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: s3www
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-20"
spec:
  destination:
    name: in-cluster
    namespace: s3www
  project: up42-apps
  source: null
  sources:
    - repoURL: https://github.com/amohamedhey/up42-infra.git
      path: helm/s3wwww
      targetRevision: feat/enhance-task-doc-and-automation
      helm:
        releaseName: dev
        valueFiles:
          - $manifests/gitops/values/s3www.yaml
    - ref: manifests
      repoURL: https://github.com/amohamedhey/up42-infra
      targetRevision: feat/enhance-task-doc-and-automation
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
