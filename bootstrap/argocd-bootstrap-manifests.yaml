---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argo-cd
  namespace: argocd
spec:
  repo: https://charts.bitnami.com/bitnami
  chart: argo-cd
  version: 9.0.0
  targetnamespace: argocd
  valuesContent: |
    server:
      insecure: true
      extraArgs:
        - --disable-auth
      ingress:
        enabled: true
        hostname: 'argocd.up42.abdalazizmoh.com'
      config:
        kustomize.buildOptions: --enable-helm
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: controller
  namespace: up42-dev
spec:
  description: Platform controller resources
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - name: in-cluster
      namespace: argocd
      server: https://kubernetes.default.svc
  sourceRepos:
    - https://github.com/abdalazizmon/up42-infra
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '50'
spec:
  project: controller
  source:
    repoURL: https://github.com/abdalazizmon/up42-infra
    path: bootstrap
    targetRevision: main
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
